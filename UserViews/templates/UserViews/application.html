{% extends 'basic3.html'%}
{%block title%} Application form {%endblock %}
{%load static%}
{% load crispy_forms_tags %}
{%block body%}
<!--style="background-image: url({%static 'images/background_uog001.jpg'%}); opacity: 0.9;-->

<div class="site-blocks-cover overlay" data-aos="fade" id="home-section">
	
	<div class="container">
		<div class="row align-items-center justify-content-center">
			
			
			<div class="col-md-8 mt-lg-5 text-center">
				<p style="margin-top:10%; font-bold">Welcome to Application Form:</p>
				{%if user.is_authenticated%}{{user.username}}{%endif%}
				<form method="POST" novalidate>
					{% csrf_token %}
					{{abc|crispy}}
					{{bc|crispy}}
					<button class="btn btn-outline-success btn-sm" type="submit">Submit</button>
				</form>
			
			
			</div>
		</div>
	
	</div>
</div>

<a href="#about-section" class="mouse smoothscroll">
        <span class="mouse-icon">
          <span class="mouse-wheel"></span>
        </span>
</a>
</div>

{% endblock %}
