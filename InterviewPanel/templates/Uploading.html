{%extends 'basic4.html'%}
{%block title %}Uploading CSV{%endblock%}
{%load crispy_forms_tags%}
{%block body%}
<div class="container col-md-10">
	<form method="post">
		{%csrf_token%}
		{{form.title|as_crispy_field}}
		{{form.file|as_crispy_field}}
		<button type="submit" class="btn btn-outline-success">Save</button>
	</form>
</div>
{%endblock%}
